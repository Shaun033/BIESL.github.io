<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- 비밀번호 입력 페이지 -->
<div id="passwordPage">
    <h2>비밀번호를 입력하세요</h2>
    <form onsubmit="checkPassword(event)">
        <input type="password" id="passwordInput" placeholder="비밀번호" required>
        <br>
        <button type="submit">확인</button>
    </form>
</div>

<!-- 성공 페이지 -->
<div id="successPage" style="display: none;">
    <h2>비밀번호가 정확합니다!</h2>
    <!-- 성공 페이지의 내용을 원하는 대로 추가할 수 있습니다. -->
</div>

<script>
    function checkPassword(event) {
        event.preventDefault();
        var passwordInput = document.getElementById('passwordInput').value;
        // 여기에 비밀번호가 정확한지 확인하는 로직을 추가하세요.
        // 예를 들면, if (passwordInput === '정확한비밀번호') { 와 같이 사용할 수 있습니다.
        // 실제로는 서버 측에서 비밀번호를 확인하는 것이 안전합니다.
        if (passwordInput === 'BIESL') {
            // 비밀번호가 정확한 경우
            window.location.href = 'https://www.jeongresearch.org/';
        } else {
            // 비밀번호가 틀린 경우
            alert('비밀번호가 틀렸습니다. 다시 시도하세요.');
        }
    }
</script>

</body>
</html>
